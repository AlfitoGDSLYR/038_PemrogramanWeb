<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Automodi - Kontak Kami</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      aria-label="Offcanvas navbar large"
    >
      <div class="container">
        <a class="navbar-brand logo-text" href="/">Automodi</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar2"
          aria-controls="offcanvasNavbar2"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasNavbar2"
          aria-labelledby="offcanvasNavbar2Label"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbar2Label">
              Offcanvas
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/testimonies.html">Testimoni</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact-us.html">Kontak Kami</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tracking.html">Tracking Mobil</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <section id="contact-page__hero">
      <div class="container p-4">
        <h1>Kontak kami</h1>
      </div>
    </section>

    <section id="contact-page__contact-form">
      <div class="container">
        <form action="mailto:example@example.com">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Subjek</label
            >
            <input
              type="text"
              name="subject"
              class="form-control"
              placeholder="Subjek"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Pesan</label
            >
            <textarea class="form-control" name="body" rows="3"></textarea>
          </div>

          <button class="btn btn-primary" type="submit">Kirim</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="container pt-4">
        <hr />
        <p class="my-4 text-center">Copyright 2022 Automodi</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
